<!DOCTYPE html>
<html>

<head>
  <title>Project 1: Top Anime</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="script.js" async></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="/img/icon.png" alt="Logo" width="70" height="70" class="d-inline-block align-text-center">
        Top Anime
      </a>
    </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContend">
      <ul class="navbar-nav me-auto mb-2 mb-lg-2">
        <li>
          <a class="nav-link active" aria-current="page" href="new.html">Model</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="accordion accordion-flush" id="accordionFlushExample">
    <div class="accordion-item">
      <div class="container-fluid">
        <div id="accordionFlushExample" class="accordion accordion-flush">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed col" type="button" data-bs-toggle="collapse"
                data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                Model Description
              </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">
                <p>Features: Episodes, Airtime, Members</p>
                <p>Target: Rating</p>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed col" type="button" data-bs-toggle="collapse"
                data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                Plot
              </button>
            </h2>
            <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
              <div class="accordion-body"><img src="/img/plot.png" alt="model">
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed col" type="button" data-bs-toggle="collapse"
                data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                Prediction
              </button>
            </h2>
            <div id="flush-collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">
                <form id="predictionForm">
                  <label for="episodes">How many episodes does your show have?</label>
                  <input type="text" id="episodes" name="episodes" required><br><br>
      
                  <label for="members">How many members are following your show?</label>
                  <input type="text" id="members" name="members" required><br><br>
      
                  <label for="timespan">How long has your show been on air?</label>
                  <input type="text" id="timespan" name="timespan" required><br><br>
                </form>
                <button type="button" onclick="predict()" class="btn btn-primary btn-lg btn-block">Predict</button>
      
                <div id="predictionResult"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
</body>

</html>
